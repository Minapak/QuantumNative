<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal - QuantumNative</title>
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #14141f;
            --quantum-cyan: #00d4ff;
            --quantum-purple: #8b5cf6;
            --quantum-orange: #ff6b35;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f1a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            padding: 40px 20px;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--quantum-cyan), var(--quantum-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .tagline {
            color: var(--text-secondary);
            margin-bottom: 40px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
        }
        .card-container {
            display: grid;
            gap: 20px;
        }
        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.05);
            text-decoration: none;
            transition: all 0.3s;
        }
        .card:hover {
            transform: translateY(-4px);
            border-color: var(--quantum-cyan);
            box-shadow: 0 10px 40px rgba(0, 212, 255, 0.1);
        }
        .card h2 {
            color: var(--quantum-cyan);
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        .card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .languages {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .languages p {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        .lang-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .lang-links a {
            color: var(--quantum-purple);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .lang-links a:hover {
            color: var(--quantum-cyan);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">QuantumNative</div>
        <p class="tagline">Master Quantum Computing</p>

        <h1>Legal Documents</h1>

        <div class="card-container">
            <a href="privacy-policy.html" class="card">
                <h2>Privacy Policy</h2>
                <p>Learn how we collect, use, and protect your personal information</p>
            </a>

            <a href="terms-of-service.html" class="card">
                <h2>Terms of Service</h2>
                <p>Read the terms and conditions for using QuantumNative</p>
            </a>
        </div>

        <div class="languages">
            <p>Available in multiple languages:</p>
            <div class="lang-links">
                <a href="privacy-policy.html">English</a>
                <a href="privacy-policy-ko.html">한국어</a>
                <a href="privacy-policy-ja.html">日本語</a>
                <a href="privacy-policy-zh.html">中文</a>
                <a href="privacy-policy-de.html">Deutsch</a>
            </div>
        </div>
    </div>
</body>
</html>
